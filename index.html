<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada con EFRAME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #content {
            display: none; /* Oculto hasta que se escanee el marcador */
        }
    </style>
</head>
<body>
    <h1>Escanea el Marcador</h1>
    <div id="content">
        <h2>¡Marcador Detectado!</h2>
        <img id="photo" src="./foto.jpg" alt="Foto" style="max-width: 100%;">
    </div>

    <script src="https://eframe.com/sdk.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof EFRAME !== 'undefined') {
                EFRAME.initialize({
                    onMarkerDetected: function() {
                        document.getElementById('content').style.display = 'block';
                    },
                    onMarkerLost: function() {
                        document.getElementById('content').style.display = 'none';
                    }
                });

                // Configura el marcador
                EFRAME.addMarker('./foto.jpg');
            } else {
                console.error("EFRAME no está definido. Verifica la carga del SDK.");
            }
        });
    </script>
</body>
</html>
