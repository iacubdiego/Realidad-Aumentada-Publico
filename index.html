<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body {
        margin: 0;
      }
      .container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #redirect-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        z-index: 10000;
        display: block; 
      }
      #top-text {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px 20px;
        border-radius: 10px;
        font-family: sans-serif;
        text-align: center;
        z-index: 10000;
        font-size: 1.8rem;
        text-transform: uppercase;
      }
      #bottom-logos {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 10000;
        display: flex;
        flex-direction: column;
      }
      #bottom-logos img {
        width: 60px;
        height: 60px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="top-text">ESCANEA EL LOGO DE LA ESCUELA</div>
    <div id="bottom-logos">
      <img src="./logo1.png" alt="Logo 1">
      <img src="./logo2.png" alt="Logo 2">
    </div>
    <button id="redirect-button">VISITAR WEB</button>

    <div class="container">
      <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind;" 
        embedded 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
      >
        <a-assets>
          <img id="card" src="./foto.png" />
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0" id="marker-handler">
          <a-plane
            id="card-plane"
            src="#card"
            position="0 0 0"
            height="1.1"
            width="2"
            rotation="0 0 0"
            opacity="0"
          ></a-plane>
        </a-entity>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      </a-scene>
    </div>

    <script>
      // Lógica principal de la aplicación, se ejecuta cuando el DOM está listo
      document.addEventListener('DOMContentLoaded', function() {
        console.log("La página ha cargado completamente. Preparando la lógica de AR...");
        
        // Obtenemos la referencia a la escena y al sistema de AR
        const sceneEl = document.querySelector('a-scene');
        const arSystem = sceneEl.systems["mindar-image-system"];

        // Obtenemos las referencias a los elementos 3D
        const markerHandler = document.getElementById('marker-handler');
        const cardPlane = document.getElementById('card-plane');

        // Escuchamos el evento cuando MindAR encuentra el marcador
        markerHandler.addEventListener('targetFound', function() {
          console.log("EVENTO: Marcador encontrado. Animando la foto para que aparezca...");
          cardPlane.setAttribute('animation', {
            property: 'opacity',
            to: 1,
            dur: 1000 // Aparece en 1 segundo
          });
          console.log("INFO: El atributo 'opacity' se está animando a 1.");
        });

        // Escuchamos el evento cuando MindAR pierde el marcador
        markerHandler.addEventListener('targetLost', function() {
          console.log("EVENTO: Marcador perdido. Animando la foto para que desaparezca lentamente...");
          cardPlane.setAttribute('animation', {
            property: 'opacity',
            to: 0,
            dur: 3000 // Desaparece en 3 segundos (3000 ms)
          });
          console.log("INFO: El atributo 'opacity' se está animando a 0 en 3 segundos.");
        });
      });

      // Lógica para el botón de redirección de la UI (está al final, pero funciona igual)
      const redirectButton = document.getElementById('redirect-button');
      redirectButton.addEventListener('click', function() {
        console.log("Botón de redirección presionado. Redirigiendo a gcoop.coop...");
        window.location.href = 'https://www.gcoop.coop';
      });
    </script>
  </body>
</html>
