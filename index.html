<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #redirect-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        z-index: 10000;
        display: none; /* Oculto por defecto */
      }
    </style>
  </head>
  <body>
    <button id="redirect-button">Visitar Web</button>

    <div class="example-container">
      <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind;" 
        embedded 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        id="ar-scene"
      >
        <a-assets>
          <img id="card" src="./foto.png" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
      </a-scene>
    </div>

    <script>
      // L贸gica del bot贸n para redirigir
      const redirectButton = document.getElementById('redirect-button');
      redirectButton.addEventListener('click', function() {
        window.location.href = 'https://www.google.com'; // Cambia esta URL
      });

      // L贸gica para mostrar/ocultar el bot贸n
      const marker = document.querySelector('a-entity[mindar-image-target]');
      marker.addEventListener('targetFound', function() {
        redirectButton.style.display = 'block';
      });

      marker.addEventListener('targetLost', function() {
        redirectButton.style.display = 'none';
      });
    </script>
  </body>
</html>
