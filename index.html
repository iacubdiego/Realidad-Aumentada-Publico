<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preload" href="https://aframe.io/releases/1.4.1/aframe.min.js" as="script">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js" as="script">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js" as="script">

    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #loading-screen {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        font-size: 1.5rem;
        z-index: 9999;
      }
      #redirect-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        z-index: 10000; /* Asegura que el botón esté sobre todo */
        display: none; /* Oculto al inicio */
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">Cargando...</div>

    <button id="redirect-button">Visitar Web</button>

    <div class="example-container">
      <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; showStats: false;" 
        embedded 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        id="ar-scene"
      >
        <a-assets>
          <img id="card" src="./foto.png" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
      </a-scene>
    </div>

    <script>
      // Ocultar el logo de MindAR al cargar la escena
      document.addEventListener('DOMContentLoaded', function() {
        const arScene = document.getElementById('ar-scene');
        arScene.addEventListener('mindar-image-loading', function() {
          // Oculta la pantalla de carga cuando MindAR está listo
          const loadingScreen = document.getElementById('loading-screen');
          loadingScreen.style.display = 'none';
        });

        // Evento para el botón
        const redirectButton = document.getElementById('redirect-button');
        redirectButton.addEventListener('click', function() {
          window.location.href = 'https://www.google.com'; // Cambia esta URL por la que desees
        });

        // Mostrar el botón cuando se detecta el marcador
        const marker = document.querySelector('a-entity[mindar-image-target]');
        marker.addEventListener('targetFound', function() {
          redirectButton.style.display = 'block';
        });

        marker.addEventListener('targetLost', function() {
          redirectButton.style.display = 'none';
        });
      });
    </script>
  </body>
</html>
